<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Socket.io Chat App</title>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100 shadow-lg">
    <form action="./chat.html" class="p-5 text-center" style="background-color: #e7f4f7;">
      <h1 class="mb-4">JOIN</h1>
      <input 
        type="text" 
        name="username" 
        id="username" 
        placeholder="Enter your username..." 
        autocomplete="off" 
        class="form-control mb-3" />
      <button id="btn" type="submit" class="btn btn-primary btn-block">Join</button>
    </form>
  </div>
</body>

</html>
